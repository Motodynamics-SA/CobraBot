; Enable OPcache
opcache.enable=1
opcache.enable_cli=0

; Keep files cached, don't keep re-checking timestamps
opcache.validate_timestamps=0   ; production: never re-stat files
opcache.revalidate_freq=0

; Allocate enough memory to hold your whole app
opcache.memory_consumption=192
opcache.interned_strings_buffer=16
opcache.max_accelerated_files=20000

; Reasonable execution/memory limits
memory_limit=512M
max_execution_time=60
