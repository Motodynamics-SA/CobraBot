server {
    # Azure listens on 8080
    listen 8080;
    listen [::]:8080;

    # Laravel public
    root /home/site/wwwroot/public;
    index index.php index.html index.htm;
    charset utf-8;

    # Security headers (fine to keep)
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "no-referrer-when-downgrade";

    # Laravel front controller
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    error_page 404 /index.php;

    # Deny access to hidden files and env/config
    location ~ /\.(?!well-known) {
        deny all;
    }
    location ~* \.(env|env\.example|git|lock|sql|bak)$ {
        deny all;
    }

    # PHP handling
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+?\.php)(/.*)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;

        fastcgi_param DOCUMENT_ROOT $document_root;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param SCRIPT_NAME     $fastcgi_script_name;
        fastcgi_param PATH_INFO       $fastcgi_path_info;
        fastcgi_param QUERY_STRING    $query_string;
        fastcgi_param HTTP_X_FORWARDED_PROTO $http_x_forwarded_proto;

        fastcgi_intercept_errors on;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 3600;
        fastcgi_read_timeout 3600;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;

        # Keep connections alive to prevent 502 errors
        fastcgi_keep_conn on;
        fastcgi_next_upstream error timeout invalid_header http_500 http_502 http_503;
    }

    # Optional: allow larger uploads for Laravel (increase if you need)
    client_max_body_size 10m;
}
